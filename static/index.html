<html>
    <head>
        <title>Audio Visualizer</title>
        
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- Styles -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-blue.min.css">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <audio id="audio" src="/sounds/takpaeki.mp3" loop></audio>
        
        <!-- Visualizer -->
        <canvas id="renderer" width="0" height="0"></canvas>
        
        <!-- Info -->
        <div class="info">
            <img class="artwork shadowed" src="https://i1.sndcdn.com/artworks-000152117021-zu66mf-t500x500.jpg">
            <span class="text">
                <h1 class="artist">tak</h1>
                <h2 class="songname">Pae-ki</h2>
                <h2 class="more">meganeko remix</h2>
            </span>
        </div>
        
        <!-- Controls -->
        <div id="controls">
            <div id="controls-container">
                <span class="left-holder">
                    <div class="control play-pause">
                        <span class="play material-icons md-36 md-light">play_arrow</span>
                        <span class="pause material-icons md-36 md-light">pause</span>
                    </div>
                    <div class="control stop">
                        <span class="material-icons md-36 md-light">stop</span>
                    </div>
                </span>
                <span class="right-holder">
                    <div class="control volume">
                        <span class="low material-icons md-36 md-light">volume_down</span>
                        <span class="high material-icons md-36 md-light">volume_up</span>
                        <span class="mute material-icons md-36 md-light">volume_off</span>
                    </div>
                    <div class="control volume-slider shadowed">
                        <div class="volume-handle shadowed"></div>
                        <div class="volume-active"></div>
                    </div>
                </span>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="/js/visualizer.js"></script>
        <script src="/js/controls.js"></script>
        <script src="/js/ripple.js"></script>
    </body>
</html>
